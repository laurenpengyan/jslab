<body>
    
               
    <p style="font-size:50px;" id="timer"></p>

    <script>
        myTimer(); 
        var myVar = setInterval(myTimer, 1000);
        function myTimer() {

            document.getElementById("timer").innerHTML = d.toLocaleTimeString();
        }

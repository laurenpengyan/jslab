<!DOCTYPE html>
<html>

<head>
	<title>Car Picker</title>
	<link rel="stylesheet" href="formvalidation.css">
	<script src="formvalidation.js"></script>
	<script src="cookies.js"></script>
</head>

<body>
	<img src="images/carpickerlogo.png"/>
	<form action="someAction.cgi">
		<p><label for="firstName">First Name:<input id="firstName" type="text" class="reqd"></label></p>
		<p><label for="lastName">Last Name:<input id="lastName" type="text" class="reqd"></label></p>
		<p><label for="withDependent">Dependent:&nbsp;<input id="withDependent" type="checkbox" value="Yes"></label></p>
		<p><label for="numDependents">Dependent #:<input id="numDependents" type="number" disabled></p></label>
		<p><label for="emailAddr">Email Address:<input id="emailAddr" type="text" size="30" class="reqd email"></label></p>
		<p><label for="phoneNumber">Phone Number:<input id="phoneNumber" type="text" size="15" class="reqd phone"></label></p>
		<p>Colors:
			<select id="color" class="reqd">
				<option value="" selected>Choose a color</option>
				<option value="Red">Red</option>
				<option value="Green">Green</option>
				<option value="Blue">Blue</option>
			</select>
		</p>
		<p>Options:
			<label for="sunroof"><input type="checkbox" id="sunroof" value="Yes">Sunroof (Two door only)</label>
			<label for="pWindows"><input type="checkbox" id="pWindows" value="Yes">Power Windows</label>
		</p>
		<p>Doors:&nbsp;&nbsp;
			<label for="twoDoor"><input type="radio" id="twoDoor" name="DoorCt" value="twoDoor" class="radio">Two</label>
			<label for="fourDoor"><input type="radio" id="fourDoor" name="DoorCt" value="fourDoor" class="radio">Four</label>
		</p>
		<p>
			<label for="zip">Enter your Zip code or pick the dealer nearest you:<br>
				Zip: <input id="zip" type="text" size="5" maxlength="5" class="isZip dealerList">
			</label>
			<select id="dealerList" size="8" class="zip">
				<option value="California--Daly City">California--Daly City</option>
				<option value="California--San Francisco">California--San francisco</option>
				<option value="California--Redwood City">California--Redwood City</option>
				<option value="California--San jose">California--San Jose</option>
				<option value="California--Walnut Creek">California--Walnut Creek</option>
				<option value="California--Santa Cruze">California--Santa Cruze</option>
				<option value="California--San Bruno">California--San Bruno</option>
				<option value="California--San Mateo">California--San Mateo</option>
				<option value="California--Hayward">California--Hayward</option>
				<option value="California--Pleaston">California--Pleaston</option>
			</select>
		</p>
		<p><input type="submit" value="Submit">&nbsp;<input type="reset"></p>
	</form>
	<li><a href="index.html">Back</a></li>
	<h4>Last Visit: <span id="last_visit">N/A</span></h4>
	<h4>Visit Count: <span id="visit_count">N/A</span></h4>
</body>

</html>
